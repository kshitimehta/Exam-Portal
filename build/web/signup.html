        <div align="center" class=" form">
            <h2>Join Today.</h2>
            <form action="db_entry.jsp" >
                <br><br>
                <input class="in" type="text" name="name" value="" placeholder="  Full name" required/><br><br>
                <input class="in" type="email" name="email" value="" placeholder=" Email" required/><br><br>

                <input class="in" type="password" name="password" value="" placeholder="  Password" required /><br><br>
                Year : <select name="year">
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                </select><br><br>

            </form>
